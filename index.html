<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep Form</title>
  </head>
  <body class="m-4">
    <div class="container-fluid">
      <div class="jumbotron text-center form-group">
        <h1>Beep Boop Converter</h1>
        <!-- <p id="banner-text"></p> -->
      </div>
      <form id="beep-form">
        <h3 class="m-3 username">Enter a number and let our handy dandy converter work it's magic:</h3>
        <div id="beepBoopInsert">
          <input id="userInput" class="form-control " type="text" placeholder="enter number">
        </div>
        </br>
        <button type="submit" id="submitButton" class="btn btn-primary form-control btn btn-outline-warning">Submit!</button>
      </form>
      </br>
      <div class="form-group" id="output">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card container-fluid userResult" style="width: 35rem;">
            </br>
              <div card="card-body">
                <h3 class="card-title card-text">Beep Boop Converter:</h3>
                <h5 class="result-h5 m-3"><span class="user-name"></span>, here are your results:</h5>
                <div id="userOutput">
                <!--output goes here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
